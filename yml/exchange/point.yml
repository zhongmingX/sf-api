index:
  name:1.2 兑换区附近商户信息
  desc:兑换区附近商户信息
  method:get
  group:F
  order:F1.2
  params:
    distance:
      desc:距离 
      type:int
      require:0
      demoValue:20
      remark:附近N KM之内 默认20KM
  response:
    total:
      desc:总数量
      type:int
      require:1  
    list:
      desc:数据集
      type:array
      require:1
      item:
        name:
          desc:名称
          type:name
          require:1
        province:  
          desc:省
          type:string  
          require:1
        address:  
          desc:详细地址
          type:string  
          require:1
        distance:
          desc:距离
          type:float
          require:1
        lat+lon:  
          desc:经纬度
          type:string  
          require:1
        img:
          desc:店招图片
          type:string  
          require:1   
basic:
  name:1.3 兑换点基本信息
  desc:兑换点基本信息
  method:get
  group:F
  order:F1.3
  params:
    id:
      desc:兑换点ID
      type:int
      require:1
      demoValue:3
      remark:
  response: 
    data:
      desc:数据集
      type:object
      require:1
      item:
        focus:
          desc:关注数
          type:int
          require:1
        prodcut_counts:  
          desc:产品数
          type:int  
          require:1
        order_num:
          desc:订单数量
          type:int
          require:1
        info:
          desc:兑换点信息
          type:object
          item:
            name:
              desc:名称
            img:
              desc:店招图

member-limit-orders:
  name:1.9 查询用户兑换点订单
  desc:查询用户在当前兑换点订单数，条件为兑换点限购情况
  method:get
  group:F
  order:F1.9
  params:
    id:
      desc:兑换点ID
      type:int
      require:1
      demoValue:3
      remark:
  response:
    data:
      desc:数据集
      type:object
      require:1
      item:
        coin_order:
          desc:纯省币订单数
          type:int
          require:1
        amount_order:
          desc:混合订单数
          type:int
          require:1