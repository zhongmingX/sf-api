query-pay-info:
  name:2.0 查询支付情况
  desc:多个ID 以逗号连接
  method:get
  group:H
  order:H2.0
  params:
    ids:
      desc:订单ID串
      type:string
      require:0
      demoValue:1,2
  response: 
    total:
      desc:统计信息
      type:object
      require:1
      item:
        total_pay_coin:
          desc:总的支付省币
