          require:1  
    details:
      desc:明细信息 以id为key返回
      type:object
      require:1
      item:
        pay_coin:
          desc:支付省币
          type:float
          require:1
        pay_balance:
          desc:支付余额
          type:float
          require:1
        pay_amount:
          desc:总的第三方支付
          type:float
          require:1 
        coin:
          desc:总的获得省币
