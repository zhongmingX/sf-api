lists:
  name:1.3 用户收货地址
  desc:用户收货地址
  method:get
  group:A
  order:A1.3
  response:
    data:
      desc:数据集
      type:array
      require:1
      item:
        id:
          desc:系统ID
          type:int
          require:1
          remark:删除/修改当前数据时使用
        name:
          desc:收货人
          type:string
          require:1
        mobile:
          desc:收货人手机号
          type:string
          require:1
        area:
          desc:收货地区域
          type:string
          require:1
