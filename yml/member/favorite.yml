lists:
  name:1.2 用户收藏列表
  desc:用户收藏列表
  method:get
  group:A
  order:A1.2
  params:
    type:
      desc:收藏类型
      type:int
      require:1
      enum:1,2,3,4
      demoValue:1
      remark:1=商城商品|2=商家店铺|3=兑换点|4=兑换商品
    page_num:
      desc:当前页码
      type:int
      require:N
      demoValue:1
    page_size:
      desc:页面显示条数
      type:int
      require:N
      demoValue:10
  response:
    data:
      desc:数据集
      type:array
      require:N
      item:
        total:
          desc:总页数
          type:int
          require:1
        page_size:
          desc:页面显示条数
          type:int
          require:1
        page_num:
          desc:当前页码
          type:int
          require:1
        lists:
          desc:数据集
          type:array
          require:1
          item:
            id:
              desc:收藏的系统ID
              type:int
              require:1
              remark:删除当前数据时使用
            type:
              desc:收藏类型
              type:int
              require:1
              remark:1=商品|2=商家店铺|3=兑换点
            obj_id:
              desc:收藏对象ID
              type:int
              require:1
              remark:根据类型跳转到不同业务场景
            title:
              desc:对象名称标题
              type:string
              require:1
            ctime:
              desc:添加时间
              type:date
              require:1

create:
  name:1.2.1 用户收藏-新添加
  desc:用户收藏-新添加
  method:post
  group:A
  order:A1.2.1
  params:
    type:
      desc:收藏类型
      type:int
      require:1
      enum:1,2,3,4
      demoValue:1
      remark:1=商城商品|2=商家店铺|3=兑换点|4=兑换商品
    obj_id:
      desc:类型对象ID
      type:int
      require:1
      remark:对象ID由三种类型接口获取
    title:
      desc:对象名称标题
      type:string
      require:1
      remark:人民食堂城北店
  response:
    data:
      desc:数据集
      type:array
      require:1

delete:
  name:1.2.2 用户收藏-删除
  desc:用户收藏-删除
  method:post
  group:A
  order:A1.2.2
  params:
    id:
      desc:收藏ID
      type:int
      require:1
  response:
    data:
      desc:数据集
      type:array
      require:N
total:
  name:1.2.3 用户收藏-获取总数
  desc:用户收藏-获取总数
  method:get
  group:A
  order:A1.2.3
  params:
    type:
      desc:收藏类型
      type:int
      require:N
      demoValue:1
      remark:当不传此参数时返回所有；1=商品|2=商家店铺|3=兑换点
  response:
    data:
      desc:数据集
      type:array
      require:1
      item:
        total:
          desc:总数
          type:int
          reqiure:1
query:
  name:1.2.4 用户收藏-是否收藏
  desc:用户收藏-是否收藏
  method:get
  group:A
  order:A1.2.4
  params:
    type:
      desc:收藏类型
      type:int
      require:1
      demoValue:1
      remark:1=商品|2=商家店铺|3=兑换点
    obj_id:
      desc:类型对象ID
      type:int
      require:1
      remark:对象ID由三种类型接口获取
  response:
    data:
      desc:数据集
      type:array
      require:1
      item:
        is_favorite:
          desc:是否收藏 1 0 
          type:int
          reqiure:1
